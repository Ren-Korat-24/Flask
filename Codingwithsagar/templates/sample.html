<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} My Website {% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        header {
            background: black;
            color: white;
            padding: 10px;
        }
        footer {
            background: yellow;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h2>My site</h2>
        <nav>
            <a href="/">Home</a> |
            <a href="/about">About</a>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <p>@2026 CODINGWISE INDIA'S BEST ACADEMY AND BEST PLACEMENT INSTITUTE</p>
    </footer>
</body>
</html>
