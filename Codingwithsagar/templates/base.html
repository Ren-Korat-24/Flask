<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} My Website {% endblock %}</title>
</head>
<body>  
    <header>
        <h1>Welcome to my site</h1>
        <nav>
            <a href="/">Home</a> |
        </nav>
    </header>

{%with messages =get_flashed_messages()%}
{%if messages%}

    <ul style="color:green">
    {%for message in messages%}
        <li>{{message}}</li>
    {%endfor%}
    </ul>

{%endif%}
{%endwith%}
       
</body>
</html>
